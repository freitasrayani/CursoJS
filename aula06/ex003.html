<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>7,5
<body>
    <h1>Olá, mundo!</h1>
    <p>Treinando JS!</p>
    <script>
       let numberOne = Number(window.prompt('Digite um número: '))
       let numberTwo = Number(window.prompt('Digite outro número: '))
       let s = numberOne + numberTwo
       window.alert(`A soma entre ${numberOne} e ${numberTwo} é igual a ${s}`) // Concatenação
       // (number + number) pode servir para adição
       // (string + string) também pode servir para concatenação

    </script>
</body>
</html>
